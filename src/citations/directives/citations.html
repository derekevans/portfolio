<div id="citations-container">
	<h2>Publications</h2>
	<p ng-repeat="publication in publications">{{ publication }}</p>
	<h2>Published Abstracts</h2>
	<p ng-repeat="publishedAbstract in publishedAbstracts">{{ publishedAbstract }}</p>
	<h2>Presentations</h2>
	<p ng-repeat="presentation in presentations">{{ presentation }}</p>
</div>
