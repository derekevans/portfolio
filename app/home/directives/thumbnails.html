<div class="thumbnail-container">	
	<div ng-repeat="thumbnail in thumbnails" class="thumbnail" id="{{ thumbnail.id }}">
		<a href="{{ thumbnail.link }}">
			<div class="thumbnail-img" id="{{ thumbnail.imageId }}">
			</div>
		</a>
		<div class="thumbnail-text">{{ thumbnail.text }}</div>
	</div>
</div>
